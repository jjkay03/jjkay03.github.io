<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crochet</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Changed height to min-height */
    margin: 0;
    background-color: #17191a; 
    color: #ffffff; 
    font-size: 24px;
  }

  #container {
    text-align: center;
  }

  #roundsContainer {
    max-height: 300px; /* Set a maximum height for the rounds container */
    overflow-y: auto; /* Add vertical scrollbar when content exceeds the height */
    margin-top: 20px; /* Adjusted margin */
  }

  #counter {
    font-size: 100px; /* Larger font size */
    margin-bottom: 60px; /* Increased margin */
  }

  .button {
    padding: 20px 30px; /* Increased padding */
    font-size: 36px; /* Larger font size */
    background-color: #ffffff; /* Button background color inverted */
    color: #111111; /* Button text color inverted */
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px; /* Add margin to separate buttons */
  }

  #roundsButton {
    padding: 10px 20px; /* Increased padding */
    font-size: 50px; /* Larger font size */
    background-color: #ffffff; /* Button background color */
    color: #000000; /* Button text color */
    border: none;
    border-radius: 50%; /* Round button */
    cursor: pointer;
    margin-top: 20px; /* Add margin to separate from click button */
  }

  #editButton {
    padding: 10px 10px; /* Adjusted padding */
    font-size: 18px; /* Adjusted font size */
    margin-top: 5px; /* Add margin to separate buttons */
    background-color: #888888;
  }

  #resetButton {
    padding: 10px 10px; /* Adjusted padding */
    font-size: 18px; /* Adjusted font size */
    margin-top: 5px; /* Add margin to separate buttons */
    background-color: #ff6e6e;
  }

  #rounds {
    font-size: 25px;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="counter">0</div>
    <button id="clickButton" class="button">CLICK</button>
    <button id="roundsButton">&#x21bb;</button>
    <div>
      <button id="editButton" class="button">Edit</button>
      <button id="resetButton" class="button">Reset</button>
    </div>
    <div id="roundsContainer"> <!-- Changed ID to "roundsContainer" -->
      <div id="rounds"></div>
    </div>
  </div>
  <script>
    const counter = document.getElementById("counter");
    const clickButton = document.getElementById("clickButton");
    const roundsButton = document.getElementById("roundsButton");
    const resetButton = document.getElementById("resetButton");
    const editButton = document.getElementById("editButton");
    const roundsContainer = document.getElementById("rounds");

    let count = 0;
    let roundCount = 1;

    counter.textContent = count;

    clickButton.addEventListener("click", () => {
      count++;
      counter.textContent = count;
    });

    roundsButton.addEventListener("click", () => {
      roundsContainer.innerHTML += `<div>${roundCount} - ${count}</div>`;
      roundCount++;
      count = 0;
      counter.textContent = count;
    });

    resetButton.addEventListener("click", () => {
      if (confirm("Are you sure you want to reset?")) {
        location.reload();
      }
    });

    editButton.addEventListener("click", () => {
      let newValue = prompt("Enter a new value for the counter:");
      if (newValue !== null) {
        count = parseInt(newValue);
        counter.textContent = count;
      }
    });
  </script>
</body>
</html>
